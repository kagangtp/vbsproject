<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <span class="logo-icon">üè¶</span>
      <h1 class="logo-text">BankApp</h1>
    </div>

    <div class="welcome">
      <h2>{{ 'LOGIN_PAGE.WELCOME' | translate }}</h2>
      <p>{{ 'LOGIN_PAGE.SUBTITLE' | translate }}</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email">{{ 'LOGIN_PAGE.EMAIL_LABEL' | translate }}</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email"
          [placeholder]="'LOGIN_PAGE.EMAIL_PLACEHOLDER' | translate" required />
      </div>

      <div class="form-group">
        <label for="password">{{ 'LOGIN_PAGE.PASSWORD_LABEL' | translate }}</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
          [placeholder]="'LOGIN_PAGE.PASSWORD_PLACEHOLDER' | translate" required />
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" />
          <span class="checkmark"></span>
          <span>{{ 'LOGIN_PAGE.REMEMBER_ME' | translate }}</span>
        </label>
        <a href="#" class="forgot-link">{{ 'LOGIN_PAGE.FORGOT_PASSWORD' | translate }}</a>
      </div>
      <button type="button" (click)="onLogin()" class="btn-signin">{{ 'LOGIN_PAGE.SIGN_IN' | translate }}</button>
    </form>

    <div class="login-footer">
      <p>{{ 'LOGIN_PAGE.NO_ACCOUNT' | translate }} <a href="#">{{ 'LOGIN_PAGE.CONTACT_ADMIN' | translate }}</a></p>
    </div>
  </div>
</div>
