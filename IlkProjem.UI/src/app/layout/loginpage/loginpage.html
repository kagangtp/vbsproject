<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <span class="logo-icon">üè¶</span>
      <h1 class="logo-text">BankApp</h1>
    </div>

    <div class="welcome">
      <h2>Welcome Back</h2>
      <p>Sign in to access the customer management system</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" placeholder="Enter your password" required />
      </div>

      <div class="form-options">
      <label class="checkbox-container">
        <input type="checkbox" 
              name="rememberMe" 
              [(ngModel)]="rememberMe" />
        <span class="checkmark"></span>
        <span>Remember me</span>
      </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      <button type="button" (click)="onLogin()" class="btn-signin">Sign In</button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a href="#">Contact Admin</a></p>
    </div>
  </div>
</div>
