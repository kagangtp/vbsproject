<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="bank-emoji">üè¶</div>
      <h1 class="brand-name">BankApp</h1>
    </div>

    <h2 class="welcome-text">{{ 'REGISTER_PAGE.TITLE' | translate }}</h2>
    <p class="subtitle">{{ 'REGISTER_PAGE.SUBTITLE' | translate }}</p>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-field">
        <label>{{ 'REGISTER_PAGE.FULL_NAME' | translate }}</label>
        <input type="text" formControlName="fullName" [placeholder]="'REGISTER_PAGE.FULL_NAME_PLACEHOLDER' | translate">
      </div>

      <div class="form-field">
        <label>{{ 'REGISTER_PAGE.USERNAME' | translate }}</label>
        <input type="text" formControlName="username" [placeholder]="'REGISTER_PAGE.USERNAME_PLACEHOLDER' | translate">
      </div>

      <div class="form-field">
        <label>{{ 'REGISTER_PAGE.EMAIL' | translate }}</label>
        <input type="email" formControlName="email" [placeholder]="'REGISTER_PAGE.EMAIL_PLACEHOLDER' | translate">
      </div>

      <div class="form-field">
        <label>{{ 'REGISTER_PAGE.PASSWORD' | translate }}</label>
        <input type="password" formControlName="password"
          [placeholder]="'REGISTER_PAGE.PASSWORD_PLACEHOLDER' | translate">
      </div>

      <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">
        {{ 'REGISTER_PAGE.SIGN_UP' | translate }}
      </button>
    </form>

    <div class="auth-footer">
      {{ 'REGISTER_PAGE.HAS_ACCOUNT' | translate }} <a routerLink="/login">{{ 'REGISTER_PAGE.SIGN_IN' | translate }}</a>
    </div>
  </div>
</div>
