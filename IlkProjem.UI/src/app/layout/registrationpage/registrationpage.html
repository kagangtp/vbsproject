<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="bank-emoji">ğŸ¦</div>
      <h1 class="brand-name">BankApp</h1>
    </div>

    <h2 class="welcome-text">Create Account</h2>
    <p class="subtitle">Join our customer management system</p>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-field">
        <label>Full Name</label>
        <input type="text" formControlName="fullName" placeholder="Enter your full name">
      </div>

      <div class="form-field">
        <label>Username</label>
        <input type="text" formControlName="username" placeholder="Enter your username">
      </div>

      <div class="form-field">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-field">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">
        Sign Up
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a routerLink="/login">Sign In</a>
    </div>
  </div>
</div>
