<div class="form-wrapper">
    <div class="form-header">
        <button class="btn-back" (click)="goBack()">← {{ 'COMMON.BACK' | translate }}</button>
        <h1>✉️ {{ 'SEND_EMAIL_PAGE.TITLE' | translate }}</h1>
    </div>

    <div class="form-card">
        <div class="form-group">
            <label for="to">{{ 'SEND_EMAIL_PAGE.TO_LABEL' | translate }}</label>
            <input id="to" type="email" [(ngModel)]="to" [placeholder]="'SEND_EMAIL_PAGE.TO_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
            <label for="subject">{{ 'SEND_EMAIL_PAGE.SUBJECT_LABEL' | translate }}</label>
            <input id="subject" type="text" [(ngModel)]="subject"
                [placeholder]="'SEND_EMAIL_PAGE.SUBJECT_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
            <label for="body">{{ 'SEND_EMAIL_PAGE.BODY_LABEL' | translate }}</label>
            <textarea id="body" [(ngModel)]="body" [placeholder]="'SEND_EMAIL_PAGE.BODY_PLACEHOLDER' | translate"
                rows="8"></textarea>
        </div>

        <div class="form-footer">
            <button class="btn-secondary" (click)="resetForm()">{{ 'SEND_EMAIL_PAGE.CLEAR' | translate }}</button>
            <button class="btn-primary" (click)="onSubmit()"
                [disabled]="!to.trim() || !subject.trim() || !body.trim() || isSending">
                {{ isSending ? ('SEND_EMAIL_PAGE.SENDING' | translate) : ('SEND_EMAIL_PAGE.SEND' | translate) }}
            </button>
        </div>
    </div>
</div>
