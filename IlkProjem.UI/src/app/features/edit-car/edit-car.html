<div class="form-wrapper">
    <div class="form-header">
        <button class="btn-back" (click)="goBack()">‚Üê {{ 'COMMON.BACK' | translate }}</button>
        <h1>üöó {{ 'EDIT_CAR_PAGE.TITLE' | translate }}</h1>
    </div>

    <div class="form-card">
        <div class="form-group">
            <label for="plate">{{ 'EDIT_CAR_PAGE.PLATE_LABEL' | translate }}</label>
            <input id="plate" type="text" [(ngModel)]="plate"
                [placeholder]="'EDIT_CAR_PAGE.PLATE_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
            <label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
            <textarea id="description" [(ngModel)]="description"
                [placeholder]="'COMMON.DESCRIPTION_PLACEHOLDER' | translate" rows="3"></textarea>
        </div>

        <div class="form-footer">
            <button class="btn-secondary" (click)="goBack()">{{ 'COMMON.CANCEL' | translate }}</button>
            <button class="btn-primary" (click)="onSubmit()" [disabled]="!plate.trim() || isSubmitting">
                {{ isSubmitting ? ('COMMON.SAVING' | translate) : ('COMMON.UPDATE' | translate) }}
            </button>
        </div>
    </div>
</div>
