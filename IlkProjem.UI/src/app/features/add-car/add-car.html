<div class="form-wrapper">
    <div class="form-header">
        <button class="btn-back" (click)="goBack()">‚Üê {{ 'COMMON.BACK' | translate }}</button>
        <h1>üöó {{ 'ADD_CAR_PAGE.TITLE' | translate }}</h1>
    </div>

    <div class="form-card">
        <div class="form-group">
            <label for="plate">{{ 'ADD_CAR_PAGE.PLATE_LABEL' | translate }}</label>
            <input id="plate" type="text" [(ngModel)]="plate"
                [placeholder]="'ADD_CAR_PAGE.PLATE_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
            <label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
            <textarea id="description" [(ngModel)]="description"
                [placeholder]="'COMMON.DESCRIPTION_PLACEHOLDER' | translate" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>{{ 'COMMON.IMAGES' | translate }}</label>
            <div class="file-upload-area">
                <input type="file" id="fileInput" multiple accept="image/*" (change)="onFilesSelected($event)" hidden>
                <label for="fileInput" class="file-upload-btn">
                    üìé {{ 'COMMON.SELECT_FILE' | translate }}
                </label>
                <span class="file-count" *ngIf="selectedFiles.length > 0">
                    {{ selectedFiles.length }} {{ 'COMMON.FILES_SELECTED' | translate }}
                </span>
            </div>

            <div class="selected-files" *ngIf="selectedFiles.length > 0">
                @for (file of selectedFiles; track $index) {
                <div class="file-chip">
                    <span>üìÑ {{ file.name }}</span>
                    <button class="chip-remove" (click)="removeFile($index)">√ó</button>
                </div>
                }
            </div>
        </div>

        <div class="form-footer">
            <button class="btn-secondary" (click)="goBack()">{{ 'COMMON.CANCEL' | translate }}</button>
            <button class="btn-primary" (click)="onSubmit()" [disabled]="!plate.trim() || isSubmitting">
                {{ isSubmitting ? ('COMMON.SAVING' | translate) : ('COMMON.SAVE' | translate) }}
            </button>
        </div>
    </div>
</div>
